<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pig Dice</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="MDB/css/mdb.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div style="height: 60vh">
    <div class="flex-center flex-column">
      <h1 class="animated bounce infinite">PIG DICE</h1>
      <br>
      <button id="chike" class="btn btn-indigo btn-rounded btn-md">Click To View Rules</button>
      <div id="inst" class="card">
        <ul class="list-group list-group-flush">
          <li>rule</li>
          <li>rule</li>
          <li>roll</li>
          <li>dice</li>
        </ul>
      </div>
    </div>
  </div>
  <section id="playingForm">
       <h3 class="newGame">New Game</h3>
       <form id="playerNames" class="form-group">
           <h3>Insert your names to play:</h3>
           <div class="row">
               <section class="col-md-6">
                   <label for="player1">Player1</label>
                   <input type="text" required id="player1Name" class="form-control">
               </section>
               <section class="col-md-6">
                   <label for="player1">Player2</label>
                   <input type="text" required id="player2Name" class="form-control">
               </section>
           </div>
           <button type="submit" class="btn" id="playButton">Play</button>
       </form>
   </section>
   <div class="row">
  <div class="col-sm-8">
    .col-sm-8
    <div class="row">
      <div class="col-sm-6">.col-sm-6</div>
      <div class="col-sm-6">.col-sm-6</div>
    </div>
  </div>
  <div class="col-sm-4">.col-sm-4</div>
</div>


  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js">
  </script>
</body>

</html>
